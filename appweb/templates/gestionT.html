<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/static/estilo2.css" rel="stylesheet">
    <title>Gestion Usuarios</title>
</head>

<body>
    <div class="container-fluid p-0 m-0">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
                <div class="container">
                    <a class="navbar-brand" href="/">Cinema USAC</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Gestionar Tarjetas
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#" data-bs-toggle="modal"
                                            data-bs-target="#uploadModalTarjetas">Cargar XML</a></li>
                                    <li><a class="dropdown-item" href="mostrar_t">Mostrar tarjetas</a></li>
                                    <li><a class="dropdown-item" href="/agregar_tarjeta">Agregar tarjeta</a></li>
                                    <li><a class="dropdown-item" href="/eliminar_tarjeta">Eliminar tarjeta</a></li>
                                    <li><a class="dropdown-item" href="/modificar_tarjeta">Modificar tarjeta</a></li>
                                    <li><a class="dropdown-item" href="/xml_tarjetas">Generar salida xml</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/ventana_administrador">Regresar</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="uploadModalTarjetas" tabindex="-1" aria-labelledby="uploadModalLabelTarjetas"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="uploadModalLabelTarjetas">Tarjetas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" enctype="multipart/form-data" action="/upload4">
                            <div class="mb-3">
                                <label for="xml_file" class="form-label">Seleccionar archivo XML</label>
                                <input type="file" class="form-control" id="xml_file" name="xml_file">
                            </div>
                            <button type="submit" class="btn btn-primary">Cargar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>
    </div>
</body>
</html>
