<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Listado de Cines</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="">Cinema USAC</a>
            <a class="nav-link" href="/">Regresar</a>
        </div>
    </nav><br><br>

    <div class="container">
        <h1>Listado de Cines y Salas</h1>

        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>Cine</th>
                    <th>NÃºmero de Sala</th>
                    <th>Asientos de Sala</th>
                </tr>
            </thead>
            <tbody>
                {% for cine in cines %}
                {% for sala in cine.sala %}
                <tr>
                    {% if loop.first %}
                    <td rowspan="{{ cine.sala.get_length() }}">{{ cine.nombre }}</td>
                    {% endif %}
                    <td>{{ sala.num }}</td>
                    <td>{{ sala.asientos }}</td>
                </tr>
                {% endfor %}
                {% endfor %}
            </tbody>
        </table>
    </div>

    <br><br><br>
    <footer class="footer">
        <div class="container">
            <p class="text-center"> </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>
</html>
