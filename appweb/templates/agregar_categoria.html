<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Agregar Categoría</title>
</head>

<body>
    <h1>Agregar Categoría</h1>
    {% if mensaje %}
    <p>{{ mensaje }}</p>
    {% endif %}
    <form method="POST" action="/agregar_categoria">
        <label for="nombre_categoria">Nombre de la categoría:</label>
        <input type="text" id="nombre_categoria" name="nombre_categoria" required>
        <br>
        <label for="agregar_pelicula">¿Desea agregar una película?</label>
        <select id="agregar_pelicula" name="agregar_pelicula">
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>
        <br>
        <div id="pelicula_fields">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo">
            <br>
            <label for="director">Director:</label>
            <input type="text" id="director" name="director">
            <br>
            <label for="anio">Año:</label>
            <input type="text" id="anio" name="anio">
            <br>
            <label for="fecha">Fecha:</label>
            <input type="text" id="fecha" name="fecha">
            <br>
            <label for="hora">Hora:</label>
            <input type="text" id="hora" name="hora">
            <br>
            <label for="imagen">Imagen:</label>
            <input type="text" id="imagen" name="imagen">
            <br>
            <label for="precio">Precio:</label>
            <input type="text" id="precio" name="precio">
        </div>
        <br>
        <input type="submit" value="Agregar">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

</body>

</html>
