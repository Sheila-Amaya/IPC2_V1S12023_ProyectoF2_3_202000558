<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Agregar Categoría</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Cinema USAC</a>
            <a class="nav-link" href="/login">Regresar</a>
        </div>
    </nav><br>

    <div class="container-fluid p-0 m-0 main-container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                {% if mensaje %}
                <p>{{ mensaje }}</p>
                {% endif %}
                <form method="POST" action="/agregar_categoria" class="form-grid">

                    <div class="mb-3">
                        <label for="nombre_categoria" class="form-label">Nombre de la categoría:</label>
                        <input type="text" class="form-control" id="nombre_categoria" name="nombre_categoria" required>
                    </div>

                    <div class="mb-3">
                        <label for="agregar_pelicula" class="form-label">¿Desea agregar una película?</label>
                        <select class="form-select" id="agregar_pelicula" name="agregar_pelicula">
                            <option value="si">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div id="pelicula_fields">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título:</label>
                            <input type="text" class="form-control" id="titulo" name="titulo">
                        </div>

                        <div class="mb-3">
                            <label for="director" class="form-label">Director:</label>
                            <input type="text" class="form-control" id="director" name="director">
                        </div>

                        <div class="mb-3">
                            <label for="anio" class="form-label">Año:</label>
                            <input type="text" class="form-control" id="anio" name="anio">
                        </div>

                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha:</label>
                            <input type="text" class="form-control" id="fecha" name="fecha">
                        </div>

                        <div class="mb-3">
                            <label for="hora" class="form-label">Hora:</label>
                            <input type="text" class="form-control" id="hora" name="hora">
                        </div>

                        <div class="mb-3">
                            <label for="imagen" class="form-label">Imagen:</label>
                            <input type="text" class="form-control" id="imagen" name="imagen">
                        </div>

                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio:</label>
                            <input type="text" class="form-control" id="precio" name="precio">
                        </div>
                    </div>

                    <div class="text-center">
                        <input type="submit" value="Agregar" class="btn btn-primary">
                    </div>

                </form>
            </div>
        </div>


        <footer class="footer">
            <div class="container">
                <p class="text-center"> </p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

</body>

</html>
