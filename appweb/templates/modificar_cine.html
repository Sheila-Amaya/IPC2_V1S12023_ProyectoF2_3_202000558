<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Modificar Cine</title>
</head>

<body>
    <h1>Modificar Cine</h1>
    <form method="POST" action="/modificar_cine">
        <label>Nombre del cine actual:</label>
        <input type="text" name="nombre_cine" required><br><br>

        <label>Nuevo nombre del cine:</label>
        <input type="text" name="nuevo_nombre_cine"><br><br>

        <label>Número de sala:</label>
        <input type="text" name="numero_sala" required><br><br>

        <label>Nuevo número de sala:</label>
        <input type="text" name="nuevo_numero_sala"><br><br>

        <label>Nuevo número de asientos:</label>
        <input type="text" name="nuevo_asientos_sala"><br><br>

        <input type="submit" value="Modificar Cine y Sala">
    </form>

    {% if mensaje %}
    <p>{{ mensaje }}</p>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>
</html>
