<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Modificar Categoría</title>
</head>

<body>
    <h1>Modificar Categoría</h1>
    {% if mensaje %}
    <p>{{ mensaje }}</p>
    {% endif %}
    <form method="POST" action="/modificar_categoria">
        <label for="nombre_categoria_actual">Nombre de la categoría actual:</label>
        <input type="text" id="nombre_categoria_actual" name="nombre_categoria_actual" required>
        <br>
        <label for="nuevo_nombre_categoria">Nuevo nombre de la categoría:</label>
        <input type="text" id="nuevo_nombre_categoria" name="nuevo_nombre_categoria">
        <br>
        <label for="modificar_pelicula">¿Desea modificar alguna película?</label>
        <select id="modificar_pelicula" name="modificar_pelicula">
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>
        <br>
        <div id="pelicula_fields">
            <label for="nombre_pelicula">Nombre de la película:</label>
            <input type="text" id="nombre_pelicula" name="nombre_pelicula">
            <br>
            <label for="nuevo_titulo">Nuevo título:</label>
            <input type="text" id="nuevo_titulo" name="nuevo_titulo">
            <br>
            <label for="nuevo_director">Nuevo director:</label>
            <input type="text" id="nuevo_director" name="nuevo_director">
            <br>
            <label for="nuevo_anio">Nuevo año:</label>
            <input type="text" id="nuevo_anio" name="nuevo_anio">
            <br>
            <label for="nuevo_fecha">Nueva fecha:</label>
            <input type="text" id="nuevo_fecha" name="nuevo_fecha">
            <br>
            <label for="nuevo_hora">Nueva hora:</label>
            <input type="text" id="nuevo_hora" name="nuevo_hora">
            <br>
            <label for="nuevo_imagen">Nueva imagen:</label>
            <input type="text" id="nuevo_imagen" name="nuevo_imagen">
            <br>
            <label for="nuevo_precio">Nuevo precio:</label>
            <input type="text" id="nuevo_precio" name="nuevo_precio">
        </div>
        <br>
        <input type="submit" value="Modificar">
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>
</html>
