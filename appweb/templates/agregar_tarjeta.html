<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/static/estilo.css" rel="stylesheet">
    <title>Agregar Tarjeta</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Cinema USAC</a>
            <a class="nav-link" href="/login">Regresar</a>
        </div>
    </nav><br>

    <div class="container-fluid p-0 m-0 main-container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <form action="/agregar_tarjeta" method="POST" class="form-grid">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="tipo_tarjeta" class="form-label">Tipo de Tarjeta:</label>
                        <input type="text" id="tipo_tarjeta" name="tipo_tarjeta" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="numero_tarjeta" class="form-label">Número de Tarjeta:</label>
                        <input type="text" id="numero_tarjeta" name="numero_tarjeta" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="fecha_expiracion" class="form-label">Fecha de Expiración:</label>
                        <input type="text" id="fecha_expiracion" name="fecha_expiracion" class="form-control" required>
                    </div>

                    <div class="text-center">
                        <input type="submit" value="Agregar Tarjeta" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p class="text-center"> </p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
