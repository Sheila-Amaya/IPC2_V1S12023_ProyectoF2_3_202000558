<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/static/estilo.css" rel="stylesheet">
    <title>Agregar a favoritas</title>
</head>

<body>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
            <div class="container">
                <a class="navbar-brand" href="#">Cinema USAC</a>
                <a class="nav-link" href="/ventana_cliente">Regresar</a>
            </div>
        </nav>

        {% if mensaje %}
        <p>{{ mensaje }}</p>
        {% endif %}

        <div class="container-fluid p-0 m-0 main-container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-6">
                    <form method="POST" action="/agregar_favoritas" class="form-grid">
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoría</label>
                            <input type="text" id="categoria" name="categoria" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="nombre_pelicula" class="form-label">Nombre de la película</label>
                            <input type="text" id="nombre_pelicula" name="nombre_pelicula" class="form-control">
                        </div>
                        <div class="text-center">
                            <input type="submit" value="Agregar a favoritas" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>

            <footer class="footer">
                <div class="container">
                    <p class="text-center"> </p>
                </div>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>
    </body>

</html>
