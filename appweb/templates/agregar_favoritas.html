<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Agregar a favoritas</title>
</head>

<body>
    <h1>Agregar película a favoritas</h1>

    <form method="POST" action="/agregar_favoritas">
        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria"><br>

        <label for="nombre_pelicula">Nombre de la película:</label>
        <input type="text" id="nombre_pelicula" name="nombre_pelicula"><br>

        <button type="submit">Agregar a favoritas</button>
    </form>

    {% if mensaje %}
    <p>{{ mensaje }}</p>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
