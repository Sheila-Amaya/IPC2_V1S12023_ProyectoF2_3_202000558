<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">

        </div>
    </nav>

    <div class="container-fluid p-0 m-0 main-container">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-4">
                <div class="content-container">
                    <div class="image-container">

                            class="rounded mx-auto d-block" alt="Image">
                    </div>

                    <div class="button-container">
                        <div class="btn-group dropend">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Ver listado de películas
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/ver_general">Listado General</a></li>
                                <li><a class="dropdown-item" href="/ver_filtrar">Filtrar por Categoría</a></li>

                            </ul>
                        </div>

                        <div class="btn-group dropend">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Listado de películas favoritas
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/agregar_favoritas">Agregar</a></li>
                                <li><a class="dropdown-item" href="/lista_favoritas">Listado de películas favoritas</a></li>
                            </ul>
                        </div>

                        <div class="btn-group dropend">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Comprar boleto
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/boletos">Boletos</a></li>
                            </ul>
                        </div>

                        <div class="btn-group dropend">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Historial de boletos
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/historial_boletos">Historial de boletos</a></li>
                            </ul>
                        </div>

                    </div>

                </div>
            </div>

    <br>
    <footer class="footer">
        <div class="container">
            <p class="text-center"> </p>
        </div>
