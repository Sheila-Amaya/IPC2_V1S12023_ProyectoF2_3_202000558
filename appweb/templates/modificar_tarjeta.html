<!DOCTYPE html>
<html>
<head>
    <title>Modificar Tarjeta</title>
</head>
<body>
    <h1>Modificar Tarjeta</h1>
    
    <form method="post" action="/modificar_tarjeta">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>
        
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" required><br>
        
        <label for="numero_tarjeta">Número de Tarjeta:</label>
        <input type="text" id="numero_tarjeta" name="numero_tarjeta" required><br>
        
        <label for="titular">Titular:</label>
        <input type="text" id="titular" name="titular" required><br>
        
        <label for="fecha_expiracion">Fecha de Expiración:</label>
        <input type="text" id="fecha_expiracion" name="fecha_expiracion" required><br>
        
        <input type="submit" value="Modificar Tarjeta">
    </form>
</body>
</html>
