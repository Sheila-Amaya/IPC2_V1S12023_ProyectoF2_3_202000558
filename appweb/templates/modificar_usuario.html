<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Modificar Usuario</title>
</head>

<body>
    <h1>Modificar Usuario</h1>

    {% if mensaje %}
    <p>{{ mensaje }}</p>
    {% endif %}

    <form method="POST" action="/modificar_usuario">
        <label for="correo">Correo del Usuario:</label>
        <input type="email" id="correo" name="correo" required>
        <br><br>

        <label for="nuevo_nombre">Nuevo Nombre:</label>
        <input type="text" id="nuevo_nombre" name="nuevo_nombre" required>
        <br><br>

        <label for="nuevo_apellido">Nuevo Apellido:</label>
        <input type="text" id="nuevo_apellido" name="nuevo_apellido" required>
        <br><br>

        <label for="nuevo_telefono">Nuevo Teléfono:</label>
        <input type="text" id="nuevo_telefono" name="nuevo_telefono" required>
        <br><br>

        <label for="nuevo_correo">Nuevo Correo:</label>
        <input type="email" id="nuevo_correo" name="nuevo_correo" required>
        <br><br>

        <label for="nueva_contrasena">Nueva Contraseña:</label>
        <input type="password" id="nueva_contrasena" name="nueva_contrasena" required>
        <br><br>

        <input type="submit" value="Modificar Usuario">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>
</html>
