<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Agregar Salas</title>
</head>

<body>
    <h1>Agregar Salas</h1>

    {% if mensaje %}
    <p>{{ mensaje }}</p>
    {% endif %}

    <form method="POST" action="/agregar_salas">
        <label for="nombre_cine">Nombre del Cine:</label>
        <input type="text" id="nombre_cine" name="nombre_cine">

        <br><br>

        <label for="agregar_sala">Agregar Sala:</label>
        <select id="agregar_sala" name="agregar_sala">
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>

        <br><br>

        <div id="sala_fields">
            <label for="numero_sala">Número de Sala:</label>
            <input type="text" id="numero_sala" name="numero_sala">

            <br><br>

            <label for="asientos_sala">Cantidad de Asientos:</label>
            <input type="text" id="asientos_sala" name="asientos_sala">
        </div>

        <br><br>

        <input type="submit" value="Agregar">
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
