<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/static/estilo.css" rel="stylesheet">
    <title>Agregar Salas</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="/">Cinema USAC</a>
            <a class="nav-link" href="/gestionar_salas">Regresar</a>
        </div>
    </nav>

    {% if mensaje %}
    <p>{{ mensaje }}</p>
    {% endif %}

    <div class="container-fluid p-0 m-0 main-container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <form method="POST" action="/agregar_salas" class="form-grid">
                    <div class="mb-3">
                        <label for="nombre_cine" class="form-label">Nombre del Cine:</label>
                        <input type="text" class="form-control" id="nombre_cine" name="nombre_cine">
                    </div>

                    <div class="mb-3">
                        <label for="agregar_sala" class="form-label">Agregar Sala:</label>
                        <select class="form-select" id="agregar_sala" name="agregar_sala">
                            <option value="si">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div id="sala_fields">
                        <div class="mb-3">
                            <label for="numero_sala" class="form-label">Número de Sala:</label>
                            <input type="text" class="form-control" id="numero_sala" name="numero_sala">
                        </div>

                        <div class="mb-3">
                            <label for="asientos_sala" class="form-label">Cantidad de Asientos:</label>
                            <input type="text" class="form-control" id="asientos_sala" name="asientos_sala">
                        </div>
                    </div>

                    <div class="text-center">
                        <input type="submit" value="Agregar" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p class="text-center"> </p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
