        <li>
            <strong>Cine:</strong> {{ cine.nombre }}<br><br>
            <ul>
                {% for sala in cine.sala %}
                <li>
                    <strong>NÃºmero de Sala:</strong> {{ sala.num }}<br>

                </li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
